<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Swagger UI</title>
        <link rel="stylesheet"
            href="https://unpkg.com/swagger-ui-dist/swagger-ui.css">

        <script

      dom_id: "#swagger-ui"
    });
  </script>
    </body>
</html>
